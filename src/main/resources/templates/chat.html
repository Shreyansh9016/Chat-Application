<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

<div class="w-full max-w-xl bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">ðŸ’¬ Real Time Chat</h2>

    <div class="mb-4">
        <input type="text" id="sender" placeholder="Your name"
               class="w-full p-2 border rounded mb-2" />
        <input type="text" id="message" placeholder="Type a message"
               class="w-full p-2 border rounded" />
        <button onclick="sendMessage()"
                class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
            Send
        </button>
    </div>

    <div id="chat" class="border p-4 h-64 overflow-y-scroll bg-gray-50 rounded">
        <!-- Messages will appear here -->
    </div>
</div>

<script>
    let stompClient = null;

    //it connects browser to the chat server
    //it starts a connection using web socket like a phone line
    //once connected , it sees the messages
    //when someone sends ,  it receives and shows using showMessage()
    function connect() {
        const socket = new SockJS('/chat'); // same as in WebSocketConfig
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                const message = JSON.parse(messageOutput.body);
                showMessage(message.sender + ": " + message.content);
            });
        });
    }

    //sends message to the server when clicked on Send Button
    //gets name and message from the input fields
    //if empty it won't do anything
    //it sends message to the server
    //it clears the message box so you can type a new one
    function sendMessage() {
        const sender = document.getElementById("sender").value;
        const content = document.getElementById("message").value;
        if (!sender || !content) return;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({
            sender: sender,
            content: content
        }));

        document.getElementById("message").value = "";
    }

    //displays message on screen
    function showMessage(message) {
        const chat = document.getElementById("chat");
        const messageElement = document.createElement("div");
        messageElement.className = "mb-2 p-2 bg-white border rounded shadow-sm";
        messageElement.textContent = message;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    connect(); // Connect on load
</script>
</body>
</html>
